<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form" action="" method="GET">
      <label>
        Name
        <input type="text" name="username" placeholder="John" autofocus />
      </label>

      <label>
        Email <input type="email" name="email" placeholder="example@mail.com"
      /></label>

      <label>
        Password
        <input type="password" placeholder="qwerty12345" name="password" />
      </label>

      <label>
        Phone number
        <input type="text" name="phone" placeholder="0965894456" />
      </label>

      <label
        >Adress
        <input type="text" name="adress" placeholder="Galacricity street" />
      </label>

      <label>
        Birthday
        <input type="text" name="birthday" placeholder="14.06.58" />
      </label>

      <button type="submit">Sign in</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
